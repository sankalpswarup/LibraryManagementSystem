{% extends 'base.html' %}

{% block title %}LibManage{% endblock title %}
{% block body %}
<h3 style="align:center">Add a New Book</h3>
<form action="/addBook" method="post" Required>
{% csrf_token %}
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title"><br>
  <br>
  <label for="ISBN">ISBN:</label><br>
  <input type="text" id="ISBN" name="ISBN"><br>
  <br>
  <label for="">author</label><br>
  <input type="text" id="author" name="author"><br>
  <br>
  <label for="publication">publication</label><br>
  <input type="text" id="publication" name="publication"><br>
  <br>
  <label for="genre">Genre:</label><br>
  <select id='genre' name='genre'>
    <option value='Science & Technology'>Science & Technology</option>
    <option value='Humanities & Social Sciences'>Humanities & Social Sciences</option>
    <option value='Fiction'>Fiction</option>
    <option value='Romance'>Romance</option>
    <option value='Graphic Novel'>Graphic Novel</option>
    <option value='Short Story & Essays'>Short Story & Essays</option>
    <option value='Poem'>Poem</option>
    <option value='Memoir & Autobiography'>Memoir & Autobiography</option>
    <option value='Food & Drink'>Food & Drink</option>
    <option value='Art & Photography'>Art & Photography</option>
    <option value='Self-help & Personal Growth'>Self-help & Personal Growth</option>
    <option value='Mythology'>Mythology</option>
    <option value='Travel'>Travel</option>
  </select>
  <br>
  <label for="quantity">Quantity:</label><br>
  <input type='number' id='quantity' name='quantity'>
  <br>
  <label for="summary">Summary</label><br>
  <input type="textarea" id="summary" name="summary"><br>
  <br>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock body %}
